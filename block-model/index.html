<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixel-Perfect</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <section class="navigation-wrapper content-container">
        <!-- Logo Start -->
        <a href="#" class="logo">
          <img class="logo-icon" src="./images/logo.png" alt="logo-plane" />
          <div class="logo-name">
            <p class="main-logo-name">Site <span class="main-logo-name-esp">Name</span></p>
            <p class="logo-caption">your caption here</p>
          </div>
        </a>
        <!-- Logo End-->
        <!-- Navigation Start -->
        <nav class="navigation" id="popup-menu">
          <input class="menu" type="checkbox" id="checkbox" />
          <label class="navigation-menu-btn" for="checkbox">Menu</label>
          <ul class="navigation-list">
            <li class="navigation-item"><a href="#" class="navigation-link">Home</a></li>
            <li class="navigation-item"><a href="#" class="navigation-link">About</a></li>
            <li class="navigation-item"><a href="#" class="navigation-link">Services</a></li>
            <li class="navigation-item"><a href="#" class="navigation-link">Portfolio</a></li>
            <li class="navigation-item"><a href="#" class="navigation-link">Contact</a></li>
          </ul>
        </nav>
        <!-- Navigation End -->
      </section>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main">
      <!-- Banner -->
      <section class="banner-wrapper">
        <div class="banner content-container">
          <article class="banner-description">
            <p class="banner-subtitle">Lorem ipsum dolor sit amet</p>
            <h1 class="banner-headline">
              donec nec justo eget
            </h1>
            <p class="banner-slogan">
              Morbi in sem quis dui placerat ornare. Pellentesque odio euismod in, pharetra a,
              ultricies in, diam.
            </p>
            <button class="banner-more-info" type="button">
              more info
            </button>
          </article>
          <div class="banner-image-wrapper"></div>
        </div>
      </section>
      <!-- Banner End -->
    </main>
    <!-- Main End-->

    <script src="https://use.fontawesome.com/d1335f9e7b.js "></script>
  </body>
</html>
